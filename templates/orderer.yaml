---
################################################################################
#
#   Block R Orderer Configuration 
#
#   There is one orderer running on each regional processing node.
#
#################################################################################
General:
    LedgerType: file
    ListenAddress: 0.0.0.0
    ListenPort: 7050
    TLS:
        Enabled: WITH_TLS 
        PrivateKey: ORDERER_KEY 
        Certificate: ORDERER_CERT 
        RootCAs:
          - ORDERER_ROOTCERT 
        ClientAuthEnabled: false
        ClientRootCAs:
    LogLevel: debug 
    GenesisMethod: file
    GenesisProfile: Genesis
    GenesisFile: genesis.block
    LocalMSPDir: ORDERER_MSP_PATH
    LocalMSPID: ORDERER_MSP_ID
    Profile:
        Enabled: false
        Address: 0.0.0.0:6060
    BCCSP:
        Default: SW
        SW:
            Hash: SHA2
            Security: 256
            # Location of key store. If this is unset, a location will be
            # chosen using: 'LocalMSPDir'/keystore
            FileKeyStore:
                KeyStore:
FileLedger:
    Location: /var/hyperledger/production/orderer
    Prefix: hyperledger-fabric-ordererledger
RAMLedger:
    HistorySize: 1000
